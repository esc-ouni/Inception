server {
    listen 443 ssl;
    server_name 1337.inception.com;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    ssl_protocols TLSv1.2 TLSv1.3; # Enable TLSv1.2 and TLSv1.3

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }
}